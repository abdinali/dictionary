<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dictionary</title>
</head>
<body>
    <header>
        <h1>English Dictionary</h1>
    </header>
    <main>
        <div class="dict-container">
            <div class="search-container">
                <input type="text" placeholder="Enter word here..." id="search-word">
                <button class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="output-container">
                <div class="display">
                    <h3 id="word">computer</h3>
                    <button class="volume">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
                <div class="word-details">
                    <h4 id="type">noun</h4>
                    <h4 id="pronounciation">/kəm'pyo͞odər/</h4>
                </div>
                <div class="description">
                    <h3 id="definiton">an electronic device for storing and processing data, typically in binary form, according to instructions given to it in a variable program.</h3>
                    <div>
                        <h3 id="example">my computer is frozen</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
